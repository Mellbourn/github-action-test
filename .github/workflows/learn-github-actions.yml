name: learn-github-actions
on: [push]
jobs:
  check-bats-version:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v
  list-directory:
   runs-on: macos-12
   steps:
     - uses: actions/checkout@v3
     - run: ls
